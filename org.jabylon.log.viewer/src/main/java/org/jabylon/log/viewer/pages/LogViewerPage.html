<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><wicket:message key="log.viewer.title">[Log Viewer]</wicket:message></title>
</head>
<body>
	<wicket:extend>
		<body>
			<script type="text/javascript">
				$(document).ready(function() {
					updateLog();
					$( "#clearLog" ).click(function() {
						clear();					
					});
				});

				
				function updateLog() {
					var log = $("#log");
					log.val(log.val() + $("#nextLog").val());
					scroll();

				};

				function scroll() {
					var log = $("#log");
					log.scrollTop = log.scrollHeight;
				};
				
				function clear() {
					var log = $("#log");
					log.val("");
				};				
			</script>
			<div class="container">
				<h2><wicket:message key="log.viewer.title">[Log Viewer]</wicket:message></h2>
				<div class="row">
					<div class="span12">
						<form class="form-inline">
							<label><wicket:message key="log.level.label">[Log Level]</wicket:message> </label> 
							<select wicket:id="loglevel"></select>
							<a class="btn btn-primary" wicket:id="dowloadLog" href="#"><i class="icon-download-alt icon-white"></i> <wicket:message key="download.action">[Download log file]</wicket:message></a>
							<a class="btn btn-danger" id="clearLog"><i class="icon-remove icon-white"></i> <wicket:message key="clear.log.action">[Clear Log]</wicket:message></a>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="span12">
						<textarea class="txtarea" id="log" readonly rows="50"
							style="height: 300px; width: 90%; overflow-y: auto;"></textarea>
					</div>
				</div>
			</div>
			<textarea wicket:id="nextLog" id="nextLog" style="display: none;"></textarea>
		</body>
	</wicket:extend>
</body>
</html>
