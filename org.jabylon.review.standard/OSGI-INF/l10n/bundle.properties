terminology.check.name = Terminology Check
terminology.check.description = Checks that words that appear in the Terminology project in the template are properly translated
equality.check.name = Equality Check
equality.check.description = Checks if the template and translation are identical (copy/paste)
existance.check.name = Existence Check
existance.check.description = Checks if there is any keys in the translated files that are not available in the template
messageformat.check.name = MessageFormat Check
messageformat.check.description = Checks if message format parameters ({0},{1},...) are consistent between template and translation
punctuation.check.name = Punctuation Check
punctuation.check.description = Checks if the punctuation between template and translation is consitent (brackets, braces, quotes, double quotes, parenthesis,..)
cleanup.job.name = Translation Cleanup
cleanup.job.description = Deletes translations that are no longer referenced in the template file  