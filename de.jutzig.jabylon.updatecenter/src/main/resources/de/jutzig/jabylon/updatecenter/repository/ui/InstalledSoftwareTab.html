<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jabylon</title>
</head>
<wicket:head>
    <script type="text/javascript">
    <!--
        $(document).ready(function() {
            $('#table').dataTable({
                "iDisplayLength" : 50,
            });
        });
    //-->
    </script>
</wicket:head>
<body>
    <wicket:panel>
        <div class="row">
            <div class="span12">
                <form wicket:id="form">
                    <table class="table table-striped table-hover" id="table">
                        <caption>Installed Software</caption>
                        <thead>
                            <tr>
                                <th>Bundle</th>
                                <th>Version</th>
                                <th>State</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="row">
                                <td><span wicket:id="name"></span></td>
                                <td><span wicket:id="version"></span></td>
                                <td><span wicket:id="state">OK</span></td>
                                <td><button type="submit" wicket:id="action">start/stop</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <wicket:child />
    </wicket:panel>
</body>
</html>
