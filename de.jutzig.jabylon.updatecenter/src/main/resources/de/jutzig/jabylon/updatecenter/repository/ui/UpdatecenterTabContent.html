<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jabylon</title>
</head>
<wicket:head>
	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			$('#table').dataTable({
				"iDisplayLength" : 50,
			});
		});
	//-->
	</script>
</wicket:head>
<body>
	<wicket:panel>
		<div class="row">
				<form wicket:id="form">
					<table class="table table-striped table-hover" id="table">
						<thead>
							<tr>
								<th>Plug-In</th>
								<th>Description</th>
								<th>Version</th>
								<th>Install</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="row">
								<td><span wicket:id="name">Example</span></td>
								<td><span wicket:id="description">This examples
										certain examples</span></td>
								<td><span wicket:id="version">1.0.0</span></td>
								<td><input type="checkbox" wicket:id="install"></td>
							</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn-primary">Install</button>
				</form>
			</div>
		<wicket:child />
	</wicket:panel>
</body>
</html>
