<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div wicket:id="name-group">
		<input type="text" id="inputName" wicket:id="inputName"
			placeholder="Project Name"
			wicket:message="placeholder:ProjectConfigSection.name.label.placeholder">
	</div>
	<div wicket:id="type-group">
		<select wicket:id="inputType" id="inputType">
			<option>Java Properties</option>
			<option>Java Properties Unicode</option>
		</select>
	</div>
	<div wicket:id="teamprovider-group">
		<select wicket:id="inputTeamProvider" id="inputTeamProvider">
			<option>None</option>
			<option>Git</option>
			<option>CVS</option>
		</select>
	</div>
	<div wicket:id="terminology-group">
		<input type="checkbox" wicket:id="inputTerminology" />
	</div>
</wicket:panel>
</html>
