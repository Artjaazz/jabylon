<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:panel>
        <div wicket:id="feedbackul">
            <div wicket:id="messages" class="alert alert-block">
                <button type="button" class="close" data-dismiss="alert">&#x00d7;</button>
                <strong wicket:id="message-type">[Warning!}</strong> <span wicket:id="message">A message</span>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
