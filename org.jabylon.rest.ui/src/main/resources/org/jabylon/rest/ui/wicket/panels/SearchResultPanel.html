
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:panel>
        <section class="result-part" wicket:id="results">
            <h3>
                <a href="#" wicket:id="link"><span wicket:id="title">Title</span></a>
            </h3>
            <table class="table table-condensed table-striped table-hover" id="table">
                <tbody>
                    <tr>
                        <td width="20%"><wicket:message key="SearchResultPanel.project.column">Project</wicket:message></td>
                        <td><a href="#" wicket:id="project-link"><span wicket:id="project">The project</span></a></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.language.column">Language</wicket:message></td>
                        <td><img wicket:id="flag-icon"></img> <span wicket:id="language">English</span></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.key.column">Key</wicket:message></td>
                        <td><a href="#" wicket:id="key-link"><span wicket:id="key">Key</span></a></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.value.column">Value</wicket:message></td>
                        <td wicket:id="value">Value</td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.comment.column">Comment</wicket:message></td>
                        <td wicket:id="comment">Comment</td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.mastervalue.column">Value</wicket:message></td>
                        <td wicket:id="mastervalue">Value</td>
                    </tr>
                    <tr>
                        <td><wicket:message key="SearchResultPanel.mastercomment.column">Comment</wicket:message></td>
                        <td wicket:id="mastercomment">Comment</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </wicket:panel>
</body>
</html>
