<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputName"><wicket:message
				key="VersionConfigSection.name.input">Branch or Tag name</wicket:message></label>
		<div class="controls">
			<input type="text" id="inputName" wicket:id="inputName"
				wicket:message="placeholder:VersionConfigSection.name.placeholder"
				placeholder="Name">
		</div>
	</div>
	<div wicket:id="readonly-group">
		<input type="checkbox" wicket:id="readonly" /> <wicket:message key="readonly.label">[readonly]</wicket:message>
	</div>
	<div class="row" wicket:id="rowPanel">
		<div class="span6">
		<form wicket:id="locale-form">
				<div class="control-group" style="margin-bottom: 2px;">
					<label class="control-label" for="inputLanguage"><wicket:message
							key="VersionConfigSection.language">Language</wicket:message></label>
					<div class="controls">
						<input type="text" wicket:id="inputLanguage" id="inputLanguage">
					</div>
				</div>
				<div class="control-group" style="margin-bottom: 2px;">
					<label class="control-label" for="inputCountry"><wicket:message
							key="VersionConfigSection.country">Country</wicket:message></label>
					<div class="controls">
						<input type="text" wicket:id="inputCountry" id="inputCountry">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputVariant"><wicket:message
							key="VersionConfigSection.variant">Variant</wicket:message></label>
					<div class="controls">
						<input type="text" wicket:id="inputVariant" id="inputVariant">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<span id="locale.buttons"><a href="#"
							class="btn btn-primary" wicket:id="addLocale"><wicket:message
									key="VersionConfigSection.add.button">Add</wicket:message></a> <a
							href="#" class="btn btn-danger" wicket:id="removeLocale"><wicket:message
									key="VersionConfigSection.remove.button">Remove</wicket:message></a>
						</span>
					</div>
				</div>
		</form>
		</div>
		<div class="span6">

			<select wicket:id="children"></select>
		</div>
	</div>

</wicket:panel>
</html>
