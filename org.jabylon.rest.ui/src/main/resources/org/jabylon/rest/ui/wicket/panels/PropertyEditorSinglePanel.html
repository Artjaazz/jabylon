<html xmlns:wicket="http://wicket.apache.org">

<body>
    <wicket:panel>
        <div class="row">
            <div class="span12">
                <ul class="nav nav-pills">
                    <li wicket:id="view-mode"><a wicket:id="link">Show Missing</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <form wicket:id="properties-form" id="properties-form">
                    <h3 wicket:id="key-label">Key</h3>
                    <div class="row">
                        <div class="span12" style="padding-top: 4px; padding-bottom: 8px;">
                            <button id="save" wicket:id="save" class="pull-left btn" name="Save" type="submit"><i class="icon-refresh"></i> <span wicket:id="label">[save]</span></button>
                            <span class="pull-left">&nbsp;</span>
                            <button id="reset" wicket:id="reset" class="pull-left btn" name="Reset" type="submit"><i class="icon-repeat"></i> <wicket:message key="PropertyEditorSinglePanel.reset.button">Reset</wicket:message></button>
                            <span wicket:id="reviews" class="label pull-right"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12"><div class="row">
	                        <div wicket:id="template-area" class="span6">
	                            <textarea class="span6" wicket:id="template" id="template" rows="3" readonly="readonly">this is the template</textarea>
	                            <br />
	                            <textarea class="span6" wicket:id="template-comment" id="template-comment" rows="3" readonly="readonly">this is the original comment</textarea>
	                        </div>
	                        <div wicket:id="translation-area" class="span6">
	                            <textarea class="span6" wicket:id="translation" id="translation" rows="3" placeholder="Translation" wicket:message="placeholder:PropertyEditorSinglePanel.placeholder.translation">this is the translation</textarea>
	                            <br />
	                            <textarea class="span6" wicket:id="translation-comment" id="translation-comment" rows="3" placeholder="Comment" wicket:message="placeholder:PropertyEditorSinglePanel.placeholder.comment">this is the comment</textarea>
	                        </div>
                        </div></div>
                    </div>
                    <div class="row">
                        <div class="span3">
                            <button wicket:id="previous" id="previous" type="submit"
                                value="previous" class="btn">
                                <i class="icon-backward"></i> <span wicket:id="label">[Previous]</span>
                            </button>
                        </div>
                        <div class="span6">
                            <div class="progress">
                                <div class="bar bar-success" wicket:id="progress">12 of 560</div>
                            </div>
                        </div>
                        <div class="span3">
                            <p align="right">
                                <button wicket:id="next" id="next" type="submit" class="btn">
                                    <span wicket:id="label">[next]</span> <i class="icon-forward"></i>
                                </button>
                            </p>
                        </div>
                    </div>
                    <input wicket:id="modify-indicator" class="modify-indicator"
                        type="checkbox" hidden="true" name="checkbox">
                </form>
                <div wicket:id="tools"></div>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
