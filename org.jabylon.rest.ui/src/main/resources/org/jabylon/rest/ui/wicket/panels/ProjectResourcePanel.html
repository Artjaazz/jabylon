    <style type="text/css">

</style>


    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <script type="text/javascript">

            $('#table').dataTable({
                "iDisplayLength" : 25,
                "aoColumns": [
                    null,
                    { "sType": "percent" }
                ]

    </script>
</wicket:head>
<wicket:panel>

    <div class="page-header" >
        <h2 wicket:id="header">Resource Overview</h2>
    </div>

    <table class="table table-condensed table-striped table-hover dataview" id="table">
        <!-- <caption>Projects</caption> -->
        <thead>
            <tr>
                <th><wicket:message key="ProjectResourcePanel.name.column">Name</wicket:message></th>
                <th><wicket:message key="ProjectResourcePanel.progress.column">Progress</wicket:message></th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="children">
                <td><img wicket:id="regular-image" /><i wicket:id="css-icon"></i>
                    <a wicket:id="link" href="./">Child</a>
                    <p wicket:id="summary">Summary stuff..</p></td>
                <td style="width: 30%">
                    <div class="progress">
                        <div class="bar bar-success" wicket:id="progress">12%</div>
                        <div class="bar bar-warning" wicket:id="warning">8%</div>
                        <div class="bar bar-danger" wicket:id="danger">3%</div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
	<a class="btn btn-primary" wicket:id="download.link" href="#"><i class="icon-download-alt icon-white"></i> <wicket:message key="download.action">[Download]</wicket:message></a>
</wicket:panel>
</html>
