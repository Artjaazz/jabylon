<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

    <table class="table table-striped table-hover table-condensed jabylon-property-tool-table" wicket:id="container" id="review-tool-table">
    	<thead>
    		<tr>
    			<th width="10%"><wicket:message key="header.kind">[Kind]</wicket:message></th>
    			<th width="40%"><wicket:message key="header.message">[Message]</wicket:message></th>
    			<th width="25%"><wicket:message key="header.notes">[Notes]</wicket:message></th>
    			<th width="10%"><wicket:message key="header.created">[Created]</wicket:message></th>
    			<th width="15%"><wicket:message key="header.action">[Action]</wicket:message></th>
    		</tr>
    	</thead>
        <tbody>
            <tr wicket:id="reviews">
                <td><span wicket:id="status" class="label">Label</span></td>
                <td><span wicket:id="message">translation</span>  <i class="icon-share" wicket:id="copy" wicket:message="title:copy.title"></i></td>
                <td><span wicket:id="notes">description</span></td>
                <td><span wicket:id="created">Created</span></td>
                <td><a class="btn btn-danger" wicket:id="reject"><wicket:message key="action.reject">Reject</wicket:message></a></td>
            </tr>
        </tbody>
    </table>
</wicket:panel>
</html>
