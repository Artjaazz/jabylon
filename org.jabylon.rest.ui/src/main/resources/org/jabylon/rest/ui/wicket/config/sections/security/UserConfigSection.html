<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="row">
		<div class="span10">
			<div wicket:id="username-group">
				<input wicket:id="username" id="username" type="text"
					placeholder="Username" class="input-xlarge">
			</div>
			<div wicket:id="password-group">
				<input wicket:id="userpassword" id="userpassword" type="password"
					placeholder="**************" class="input-xlarge">
			</div>
			<div wicket:id="displayname-group">
				<input wicket:id="displayName" id="displayName" type="text"
					placeholder="John Doe" class="input-xlarge"> 
			</div>
			<div wicket:id="email-group">
				<input wicket:id="email" id="email" type="text"
						placeholder="JohnDoe@example.org" class="input-xlarge"> 
			</div>			
			<div wicket:id="token-group">
				<input wicket:id="token" readonly type="text" class="input-xlarge uneditable-input"> 
  				<button wicket:id="generate-token" class="btn" type="button"><wicket:message
							key="generate.token.action">[generate]</wicket:message></button>
				<button wicket:id="delete-token" class="btn" type="button"><wicket:message
							key="delete.token.action">[delete]</wicket:message></button>
			</div>				
			<div wicket:id="type-group">
				<input wicket:id="type" id="type" type="text"
						placeholder="Internal DB" class="input-xlarge">
			</div>
		</div>
		<div class="span2" wicket:id="image"></div>
	</div>
</wicket:panel>
</html>
