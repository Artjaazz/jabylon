<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

    <div wicket:id="includes-group">
        <textarea rows="3" cols="30" placeholder="**/*.properties" id="inputIncludes" wicket:id="inputIncludes" class="span4"></textarea>
    </div>
    <div wicket:id="excludes-group">
        <textarea rows="3" cols="30" placeholder="**/build.properties" id="inputExcludes" wicket:id="inputExcludes" class="span4"></textarea>
    </div>
    <div wicket:id="template-group">
        <input type="text" id="inputTemplateLocale" wicket:id="inputTemplateLocale" class="span4">
    </div>    
</wicket:panel>
</html>
