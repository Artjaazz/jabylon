<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <wicket:panel>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                    <button type="button" class="btn btn-navbar" data-toggle="collapse"
                        data-target=".nav-collapse">
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span	class="icon-bar"></span>
                    </button>

                    <a class="brand" href="#" wicket:id="jabylon"><img wicket:id="logo" height="30px" width="160px"/></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <wicket:container wicket:id="items">
                                <li class="divider-vertical"></li>
                                <li><wicket:container wicket:id="content"></wicket:container></li>
                            </wicket:container>
                        </ul>
                        <ul class="nav pull-right">
                            <wicket:container wicket:id="right-items">
                                <li class="divider-vertical"></li>
                                <li><wicket:container wicket:id="content"></wicket:container></li>
                            </wicket:container>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
