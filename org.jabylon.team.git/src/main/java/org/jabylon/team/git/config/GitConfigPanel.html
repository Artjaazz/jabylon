<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div wicket:id="uri-group">
        <input type="text" wicket:id="gitURI" placeholder="https://example.org/project.git">
    </div>
	<div wicket:id="username-group">
        <input type="text" wicket:id="gitUsername">
    </div>
	<div wicket:id="password-group">
        <input type="password" wicket:id="gitPassword">
    </div>
    <div wicket:id="email-group">
        <input type="text" wicket:id="gitEmail" placeholder="jabylon@example.org">
    </div> 
	<div wicket:id="message-group">
        <textarea wicket:id="gitCommitMessage" placeholder="Auto Sync-up by Jabylon" rows="3"></textarea>
    </div>     
</wicket:panel>
</html>
