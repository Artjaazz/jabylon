<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" wicket:id="inputName"
				placeholder="Project Name">
		</div>
	</div>
	<div class="row" wicket:id="rowPanel">
		<div class="span6">
			<div class="control-group">
				<label class="control-label" for="inputLanguage">Language</label>
				<div class="controls">
					<input type="text" id="inputLanguage">
				</div>
				<label class="control-label" for="inputCountry">Country</label>
				<div class="controls">
					<input type="text" id="inputCountry">
				</div>
				<label class="control-label" for="inputVariant">Variant</label>
				<div class="controls">
					<input type="text" id="inputVariant">
				</div>
			</div>
			<p>
				<a href="#" wicket:id="addLocale">Add</a>
			</p>
		</div>
		<div class="span6">
			<div class="well" wicket:id="children">
				<h4 wicket:id="name"></h4>
				<table>
					<tbody>
						<tr>
							<td>
								<button type="button" class="btn">
									<i class="icon-download-alt"></i> Download
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-danger">
									<i class="icon-remove"></i> Remove
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</wicket:panel>
</html>
