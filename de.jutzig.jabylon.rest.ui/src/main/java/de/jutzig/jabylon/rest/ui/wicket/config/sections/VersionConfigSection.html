<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" wicket:id="inputName"
				placeholder="Project Name">
		</div>
	</div>
	<div class="row" wicket:id="rowPanel">
		<div class="span6">
			<div class="control-group">
				<label class="control-label" for="inputLanguage">Language</label>
				<div class="controls">
					<input type="text" wicket:id="inputLanguage" id="inputLanguage">
				</div>
				<label class="control-label" for="inputCountry">Country</label>
				<div class="controls">
					<input type="text" wicket:id="inputCountry" id="inputCountry">
				</div>
				<label class="control-label" for="inputVariant">Variant</label>
				<div class="controls">
					<input type="text" wicket:id="inputVariant" id="inputVariant">
				</div>
			</div>
			<div class="control-group">
				<a href="#" class="btn btn-primary" wicket:id="addLocale">Add</a>
				<a href="#" class="btn btn-danger" wicket:id="removeLocale">Remove</a>
			</div>

		</div>
		<div class="span6">

			<select wicket:id="children"></select>
		</div>
	</div>

</wicket:panel>
</html>
