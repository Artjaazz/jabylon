<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" wicket:id="inputName" placeholder="Project Name">
		</div>
	</div>
	<div class="well" wicket:id="children">
		<h4 wicket:id="name"></h4>
		<table>
			<tbody>
				<tr>
					<td>
						<button type="button" class="btn">
							<i class="icon-download-alt"></i> Download
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-danger">
							<i class="icon-remove"></i> Remove
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p>
		<a wicket:id="addNew" href="#" class="btn btn-primary"><i
			class="icon-align-left icon-plus"></i> Add new</a>
	</p>	
</wicket:panel>
</html>
