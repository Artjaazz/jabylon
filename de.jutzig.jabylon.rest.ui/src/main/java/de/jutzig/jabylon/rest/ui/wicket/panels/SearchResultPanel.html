
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<section class="result-part" wicket:id="results">
			<h3>
				<a href="#" wicket:id="link"><span wicket:id="title">Title</span></a>
			</h3>
			<table class="table table-striped table-hover" id="table">
				<tbody>
					<tr>
						<td width="20%">Project</td>
						<td><a href="#" wicket:id="project-link"><span
								wicket:id="project">The project</span></a></td>
					</tr>
					<tr>
						<td>Language</td>
						<td><img wicket:id="flag-icon"></img> <span wicket:id="language">English</span></td>
					</tr>
					<tr>
						<td>Key</td>
						<td wicket:id="key">Key</td>
					</tr>
					<tr>
						<td>Value</td>
						<td wicket:id="value">Value</td>
					</tr>
					<tr>
						<td>Comment</td>
						<td wicket:id="comment">Comment</td>
					</tr>
				</tbody>
			</table>
		</section>
	</wicket:panel>
</body>
</html>
