		function expandNextRow(rowID) {

		function expandRow(row) {
			var divs = row.find('td > div');

			icon.toggleClass('icon-chevron-right');
		}

		function collapseRowByID(rowID) {
			collapseRow($(rowID));
		}

		function collapseRow(row) {
			row.find('td > div').collapse('hide');
			var icon = row.find('button > i');
			icon.toggleClass('icon-chevron-down');
			icon.toggleClass('icon-chevron-right');

		}

		function toggleRowByID(rowID) {
			var row = $(rowID);
			var divs = row.find('td > div');

</head>
<body>
	<wicket:panel>
		<ul class="nav nav-pills">
			<li wicket:id="view-mode"><a wicket:id="link"
				href="#?mode=missing">Show Missing</a></li>
		</ul>
		<form wicket:id="properties-form" id="properties-form">
			<span wicket:id="response">Key</span>
			<table
				class="table table-striped table-hover dataview table-condensed"
				id="table">
				<!-- <caption>Projects</caption> -->
				<thead>
					<tr>
						<th width="45%">Key</th>
						<th width="45%">Translation</th>
						<th width="10%">Status</th>
					</tr>
				</thead>
				<tbody>
					<wicket:container wicket:id="repeater">
						<tr wicket:id="row"></tr>
					</wicket:container>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary"
				wicket:id="properties-submit">Submit</button>
		</form>
	</wicket:panel>
</body>
</html>
