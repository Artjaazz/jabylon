<body>
	<wicket:panel>
		<ul class="nav nav-pills">
			<li wicket:id="view-mode"><a wicket:id="link"
				href="#?mode=missing">Show Missing</a></li>
		</ul>
		<form wicket:id="properties-form">
			<table
				class="table table-striped table-hover dataview table-condensed"
				id="table">
				<!-- <caption>Projects</caption> -->
				<thead>
					<tr>
						<th>Key</th>
						<th>Translation</th>
						<th width="10%">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="row">
						<td><a class="btn btn-small" wicket:id="toggle" href="#"><i
								wicket:id="icon" class="icon-chevron-down"></i></a> <span
							wicket:id="key-label">Key</span>
							<div wicket:id="template-area"
								style="width: 100%; margin-right: 5px">

								<textarea wicket:id="template" rows="3" cols="3"
									readonly="readonly">this is the template</textarea>
								<br />
								<textarea wicket:id="template-comment" rows="3" cols="3"
									readonly="readonly">this is the original comment</textarea>
								<p>
									<a class="btn btn-small">&lt; previous</a>
								</p>
							</div></td>
						<td><span wicket:id="translation-label">this is the
								translation</span>
							<div wicket:id="translation-area"
								style="width: 100%; margin-left: 5px">
								<br />
								<textarea wicket:id="translation" rows="3" cols="3">this is the translation</textarea>
								<br />
								<textarea wicket:id="translation-comment" rows="3" cols="3">this is the comment</textarea>
								<p align="right">
									<a class="btn btn-small">next &gt;</a>
								</p>
							</div></td>
						<td><i class="icon-ok-circle"></i></td>
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary"
				wicket:id="properties-submit">Submit</button>
		</form>
	</wicket:panel>
</body>
</html>
