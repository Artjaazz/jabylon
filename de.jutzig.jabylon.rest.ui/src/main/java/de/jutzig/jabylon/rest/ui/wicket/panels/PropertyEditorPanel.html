
<html xmlns:wicket="http://wicket.apache.org">
<head>

<wicket:head>
	<style type="text/css">
<!--
select {
	width: auto;
}
-->
</style>

	<script type="text/javascript"
		src="/jabylon/js/datatables/jquery.datatables.min.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/openjs/shortcuts.js"></script>		
	<script type="text/javascript" src="/jabylon/js/propertyEditor.js"></script>
</wicket:head>

</head>
<body>
	<wicket:panel>
		<ul class="nav nav-pills">
			<li wicket:id="view-mode"><a wicket:id="link"
				href="#?mode=missing">Show Missing</a></li>
		</ul>
		<form wicket:id="properties-form" id="properties-form">
			<span wicket:id="response">Key</span>
			<table
				class="table table-striped table-hover dataview table-condensed"
				id="table">
				<!-- <caption>Projects</caption> -->
				<thead>
					<tr>
						<th width="45%">Key</th>
						<th width="45%">Translation</th>
						<th width="10%">Status</th>
					</tr>
				</thead>
				<tbody>
					<wicket:container wicket:id="repeater">
						<tr wicket:id="row"></tr>
					</wicket:container>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary"
				wicket:id="properties-submit">Submit</button>
		</form>
	</wicket:panel>
</body>
</html>
