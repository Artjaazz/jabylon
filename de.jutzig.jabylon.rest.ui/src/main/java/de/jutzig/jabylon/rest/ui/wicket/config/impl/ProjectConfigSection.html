<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="control-group">
		<label class="control-label" for="inputName">Name</label>
		<div class="controls">
			<input type="text" id="inputName" wicket:id="inputName" placeholder="Project Name">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputType">Project Type</label>
		<div class="controls">
			<select wicket:id="inputType" id="inputType">
				<option>Java Properties</option>
				<option>Java Properties Unicode</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputTeamProvider">Team Provider</label>
		<div class="controls">
			<select wicket:id="inputTeamProvider" id="inputTeamProvider">
				<option>None</option>
				<option>Git</option>
				<option>CVS</option>
			</select>
		</div>
	</div>
</wicket:panel>
</html>
