<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>BootstrapTabbedPanel</title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="feedbackPanel"></div>
		<wicket:container wicket:id="container">
			<h5 wicket:id="taskname">Task in progress...</h5>
			<div class="progress progress-striped active">
				<div class="bar" wicket:id="bar"></div>
			</div>
			<span wicket:id="subtask">Subtask</span>
		</wicket:container>
	</wicket:panel>
</body>
</html>
