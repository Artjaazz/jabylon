<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>BootstrapTabbedPanel</title>
</head>
<body>
	<wicket:panel>
		<h4 wicket:id="taskname">Task in progress...</h4>
		<div class="progress progress-striped active">
			<div class="bar" wicket:id="bar" ></div>
		</div>
		<span wicket:id="subtask">Subtask</span>
	</wicket:panel>
</body>
</html>
