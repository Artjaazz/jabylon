<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

	<div class="well" wicket:id="versions">
		<h4 wicket:id="name"></h4>
		<span wicket:id="summary"></span>
		<table>
			<tbody>
				<tr>
					<td>
						<button type="button" class="btn btn-primary" wicket:id="edit">
							<i class="icon-edit"></i> Edit
						</button>
					</td>
					<td>
						<button type="button" class="btn" wicket:id="rescan">
							<i class="icon-refresh"></i> Rescan
						</button>
					</td>
					<td>
						<button type="button" class="btn" wicket:id="checkout">
							<i class="icon-download"></i> Checkout
						</button>
					</td>
					<td>
						<button type="button" class="btn" wicket:id="update">
							<i class="icon-download"></i> Update
						</button>
					</td>
					<td>
						<button type="button" class="btn" wicket:id="commit">
							<i class="icon-upload"></i> Commit
						</button>
					</td>
					<!-- 					<td>
						<button type="button" class="btn">
							<i class="icon-download-alt"></i> Download
						</button>
					</td> -->
					<td>
						<button type="button" class="btn btn-danger" wicket:id="delete">
							<i class="icon-remove"></i> Delete
						</button>
					</td>
				</tr>
				<tr>
					<td colspan="6">
						<div wicket:id="progress" style="width: 400px">[Progress]</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p>
		<a wicket:id="addNew" href="#" class="btn btn-primary"><i class="icon-align-left icon-plus"></i> Add new</a>
	</p>
</wicket:panel>
</html>
