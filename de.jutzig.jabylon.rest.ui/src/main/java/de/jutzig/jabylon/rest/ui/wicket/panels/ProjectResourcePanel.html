<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/datatables/jquery.datatables.min.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/datatables/dataTables.bootstrap.js"></script>
	<!-- <script type="text/javascript"
		src="/jabylon/js/datatables/custom.sorting.js"></script> -->
	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			$('#table').dataTable({
				"iDisplayLength": 20,
				"bLengthChange" : false
			});	
		});
	//-->
	</script>
</wicket:head>
<wicket:panel>

	<table class="table table-striped table-hover dataview" id="table">
		<!-- <caption>Projects</caption> -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Progress</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="children">
				<td><img wicket:id="regular-image" /><i wicket:id="css-icon"></i>
					<a wicket:id="link" href="./">Child</a>
					<p wicket:id="summary">Summary stuff..</p></td>
				<td style="width: 30%">
					<div class="progress">
						<div class="bar bar-success" wicket:id="progress"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</wicket:panel>
</html>
