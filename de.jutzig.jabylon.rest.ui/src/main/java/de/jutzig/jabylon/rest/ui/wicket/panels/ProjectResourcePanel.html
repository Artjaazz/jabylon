<html  xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<table class="table table-striped table-hover dataview">
		<!-- <caption>Projects</caption> -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Progress</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="children">
				<td><img wicket:id = "regular-image"/><i wicket:id="css-icon"></i> <a wicket:id="link" href="./">Child</a>
					<p>Summary stuff..</p></td>
				<td style="width: 30%">
					<div class="progress" >
						<div class="bar bar-success" wicket:id="progress"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</wicket:panel>
</html>
