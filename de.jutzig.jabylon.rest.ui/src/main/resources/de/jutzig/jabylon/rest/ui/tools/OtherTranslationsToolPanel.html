<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

	<table class="table table-striped table-hover table-condensed jabylon-property-tool-table" id="similarity-table">
		<thead>
			<tr>
				<th width="20%"><wicket:message key="OtherTranslationsToolPanel.locale.column">Locale</wicket:message></th>
				<th width="70%"><wicket:message key="OtherTranslationsToolPanel.translation.column">Translation</wicket:message></th>
				<th width="10%"><wicket:message key="OtherTranslationsToolPanel.link.column">Link</wicket:message></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="children">
				<td><img wicket:id="flag" /><span wicket:id="locale">Template</span></td>
				<td><span wicket:id="translation">translation</span></td>
				<td><a wicket:id="link" target="_blank">open</a></td>
			</tr>
		</tbody>
	</table>

</wicket:panel>
</html>
