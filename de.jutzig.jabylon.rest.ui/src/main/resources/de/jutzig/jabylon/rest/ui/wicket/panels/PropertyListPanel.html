
<html xmlns:wicket="http://wicket.apache.org">
<head>

<wicket:head>
	<style type="text/css">
<!--
select {
	width: auto;
}
-->
</style>

	<script type="text/javascript"
		src="/jabylon/js/datatables/jquery.datatables.min.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/openjs/shortcuts.js"></script>
</wicket:head>

</head>
<body>
	<wicket:panel>
		<ul class="nav nav-pills">
			<li wicket:id="view-mode"><a wicket:id="link"
				href="#?mode=missing">Show Missing</a></li>
		</ul>
			<table
				class="table table-striped table-hover dataview table-condensed"
				id="table">
				<thead>
					<tr>
						<th width="45%"><wicket:message key="PropertyEditorPanel.key.column">Key</wicket:message></th>
						<th width="45%"><wicket:message key="PropertyEditorPanel.translation.column">Translation</wicket:message></th>
						<th width="10%"><wicket:message key="PropertyEditorPanel.status.column">Status</wicket:message></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="repeater">
                        <td><a wicket:id="edit" class="btn btn-primary btn-mini">edit</a> <span title="template" wicket:id="key"></span></td>
                        <td><span wicket:id="translation"></span></td>
                        <td><span wicket:id="reviews" class="label">Label</span></td>
					</tr>
				</tbody>
			</table>

	</wicket:panel>
</body>
</html>
