<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd" >
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<wicket:panel>
		<form wicket:id="form" class="form-horizontal" autocomplete="off">
			<div wicket:id="sections">
				<div wicket:id="content"></div>
			</div>

			<div class="control-group">
				<div class="controls">
					<button wicket:id="submit-button" type="submit" class="btn btn-primary"><wicket:message key="ConfigTabPanel.submit.button">Submit</wicket:message></button>
					<button wicket:id="cancel-button" type="submit" class="btn"><wicket:message key="ConfigTabPanel.cancel.button">Cancel</wicket:message></button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
