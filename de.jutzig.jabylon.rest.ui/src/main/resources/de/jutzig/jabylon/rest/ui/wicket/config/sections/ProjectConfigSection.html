<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div class="control-group">
        <label class="control-label" for="inputName"><wicket:message key="ProjectConfigSection.name.label">Name</wicket:message></label>
        <div class="controls">
            <input type="text" id="inputName" wicket:id="inputName" placeholder="Project Name" wicket:message="placeholder:ProjectConfigSection.name.label.placeholder">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputType"><wicket:message key="ProjectConfigSection.project.type.choice">Project Type</wicket:message></label>
        <div class="controls">
            <select wicket:id="inputType" id="inputType">
                <option>Java Properties</option>
                <option>Java Properties Unicode</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputTeamProvider"><wicket:message key="ProjectConfigSection.team.provider.choice">Team Provider</wicket:message></label>
        <div class="controls">
            <select wicket:id="inputTeamProvider" id="inputTeamProvider">
                <option>None</option>
                <option>Git</option>
                <option>CVS</option>
            </select>
        </div>
    </div>
</wicket:panel>
</html>
