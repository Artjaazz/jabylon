<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

	<div class="well" wicket:id="projects">
		<h4 wicket:id="project-name"></h4>
		Project Description lorem ipsum dolor sit amet, consetetur sadipscing
		elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore
		magna aliquyam
		<table>
			<tbody>
				<tr>
					<td>
						<button wicket:id="edit" type="button" class="btn btn-primary">
							<i class="icon-edit"></i> <wicket:message key="WorkspaceConfigSection.edit.action">Edit</wicket:message>
						</button>
					</td>
					<td>
						<button type="button" class="btn">
							<i class="icon-download-alt"></i> <wicket:message key="WorkspaceConfigSection.download.action">Download</wicket:message>
						</button>
					</td>
					<td>
						<button type="button" class="btn btn-danger" wicket:id="delete">
							<i class="icon-remove"></i> <wicket:message key="WorkspaceConfigSection.delete.action">Delete</wicket:message>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p>
		<a wicket:id="addNew" href="#" class="btn btn-primary"><i
			class="icon-align-left icon-plus"></i> <wicket:message key="WorkspaceConfigSection.add.new.action">Add New</wicket:message></a>
	</p>
</wicket:panel>
</html>
