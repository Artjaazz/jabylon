<html xmlns:wicket="http://wicket.apache.org">

<wicket:head>
	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			$('tbody').dataTable({
				"iDisplayLength" : 25
			});
		});
	//-->
	</script>
</wicket:head>

<wicket:panel>

	<div>
		<table class="table table-striped table-hover dataview">
			<thead>
				<tr>
					<th width="20%"><wicket:message key="name.column">Name</wicket:message></th>
					<th width="65%"><wicket:message key="roles.column">Roles</wicket:message></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="usertable">
				<tr wicket:id="user.row">
					<td><div wicket:id="username"></div></td>
					<td><span wicket:id="roles"></span></td>
					<td><a href="#" class="btn btn-mini btn-primary" wicket:id="edit"><i class="icon-edit"></i>&nbsp;Edit</a>
					<button class="btn btn-mini btn-danger" wicket:id="delete"><i class="icon-remove"></i>&nbsp;Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p>
		<a wicket:id="addNew" href="#" class="btn btn-small btn-primary"><i class="icon-align-left icon-plus"></i> <wicket:message key="add.new.action">Add New</wicket:message></a>
	</p>
</wicket:panel>
</html>
