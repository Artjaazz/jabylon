
<html xmlns:wicket="http://wicket.apache.org">
<head>

<wicket:head>
	<style type="text/css">
<!--
select {
	width: auto;
}
-->
</style>

	<script type="text/javascript"
		src="/jabylon/js/datatables/jquery.datatables.min.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript"
		src="/jabylon/js/openjs/shortcuts.js"></script>		
	<script type="text/javascript" src="/jabylon/js/propertyEditor.js"></script>
</wicket:head>

</head>
<body>
	<wicket:panel>
		<ul class="nav nav-pills">
			<li wicket:id="view-mode"><a wicket:id="link"
				href="#?mode=missing">Show Missing</a></li>
		</ul>
		<form wicket:id="properties-form" id="properties-form" class="jabylon-properties-form">
			<table
				class="table table-striped table-hover dataview table-condensed"
				id="table">
				<thead>
					<tr>
						<th width="45%"><wicket:message key="PropertyEditorPanel.key.column">Key</wicket:message></th>
						<th width="45%"><wicket:message key="PropertyEditorPanel.translation.column">Translation</wicket:message></th>
						<th width="10%"><wicket:message key="PropertyEditorPanel.status.column">Status</wicket:message></th>
					</tr>
				</thead>
				<tbody>
					<wicket:container wicket:id="repeater">
						<tr wicket:id="row"></tr>
					</wicket:container>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary"
				wicket:id="properties-submit"><wicket:message key="PropertyEditorPanel.submit.button">Submit</wicket:message></button>
		</form>
		<div wicket:id="properties-toolbar" class="jabylon-properties-toolbar"></div>
	</wicket:panel>
</body>
</html>
